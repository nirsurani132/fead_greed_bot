name: Deploy to Azure Container App

on:
  push:
    branches:
      - main 
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4
      name: Check out source code

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and Deploy Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        # 🚨 מורה ל-Action להשתמש ב-ACR הגלוי שיצרת כרגע 🚨
        acrName: ${{ secrets.ACR_NAME }} 
        
        # מגדיר את שם התמונה המלא ב-ACR החדש
        imageToBuild: ${{ secrets.ACR_NAME }}.azurecr.io/fear-greed-bot-image:${{ github.sha }}
        
        # פרטי הקוד וה-Dockerfile במפורש
        appSourcePath: ${{ github.workspace }}
        dockerfilePath: Dockerfile 
        
        # פרטי האפליקציה ב-Azure
        containerAppName: fear-greed-bot-app
        resourceGroup: ${{ secrets.RESOURCE_GROUP }}
        containerAppEnvironment: fear-greed-bot-app-env
        
        # פרטי כניסה ל-ACR המנוהל (באמצעות ה-Service Principal)
        acrUsername: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
        acrPassword: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
        
        targetPort: 8080
