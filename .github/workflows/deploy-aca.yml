name: Deploy to Azure Container App

on:
  push:
    branches:
      - main 
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4
      name: Check out source code

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and Deploy Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        appSourcePath: ${{ github.workspace }}
        
        containerAppName: fear-greed-bot-app
        resourceGroup: ${{ secrets.RESOURCE_GROUP }}
        containerAppEnvironment: fear-greed-bot-app-env
        
        # 🚨 התיקון: מוסיף את ה-URL הפיקטיבי/מעקף כדי לעמוד בדרישת החובה של ה-Action
        registryUrl: ${{ secrets.REGISTRY_SERVER }} 
        
        # פרטי כניסה: נדרשים לדחוף ל-Registry המנוהל הפנימי
        acrUsername: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
        acrPassword: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
        
        targetPort: 8080
