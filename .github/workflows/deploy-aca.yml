name: Deploy to Azure Container App

on:
  push:
    branches:
      - main 
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4
      name: Check out source code

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and Deploy Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        # הגדרת נתיב הקוד וה-Dockerfile במפורש
        appSourcePath: ${{ github.workspace }}
        dockerfilePath: Dockerfile # <-- פתרון לשגיאת Docker Build

        # פרטי האפליקציה ב-Azure
        containerAppName: fear-greed-bot-app
        resourceGroup: ${{ secrets.RESOURCE_GROUP }}
        containerAppEnvironment: fear-greed-bot-app-env
        
        # 🚨 פתרון לשגיאת ResourceNotFound: אם האפליקציה לא קיימת, צור אותה!
        upCommand: true 
        
        # פרמטרי ה-Registry (לצורך עקיפת הדרישה הקשיחה)
        registryUrl: ${{ secrets.REGISTRY_SERVER }} 
        
        # פרטי כניסה ל-ACR המשתמשים ב-Service Principal
        acrUsername: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
        acrPassword: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
        
        targetPort: 8080
