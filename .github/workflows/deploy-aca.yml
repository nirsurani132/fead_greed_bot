name: Deploy to Azure Container App

on:
  push:
    branches:
      - main 
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4
      name: Check out source code

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and Deploy Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        # פתרון לבעיית Docker Build ו-ResourceNotFound: מגדיר את תמונת היעד המלאה
        imageToBuild: ${{ secrets.REGISTRY_SERVER }}/fear-greed-bot-image:${{ github.sha }} 
        
        # הגדרת נתיב הקוד וקובץ ה-Dockerfile במפורש
        appSourcePath: ${{ github.workspace }}
        dockerfilePath: Dockerfile 
        
        # פרטי האפליקציה ב-Azure
        containerAppName: fear-greed-bot-app
        resourceGroup: ${{ secrets.RESOURCE_GROUP }}
        containerAppEnvironment: fear-greed-bot-app-env
        
        # פתרון לבעיית Registry: נותן את ה-URL העוקף שנוצר
        registryUrl: ${{ secrets.REGISTRY_SERVER }} 
        
        # פרטי כניסה ל-ACR המנוהל באמצעות Service Principal
        acrUsername: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
        acrPassword: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
        
        targetPort: 8080
