name: Deploy to Azure Container App

on:
  push:
    branches:
      - main 
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4
      name: Check out source code

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and Deploy Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        # 专转 转 拽 -Dockerfile 驻专砖
        appSourcePath: ${{ github.workspace }}
        dockerfilePath: Dockerfile # <-- 驻转专 砖转 Docker Build

        # 驻专 驻拽爪 -Azure
        containerAppName: fear-greed-bot-app
        resourceGroup: ${{ secrets.RESOURCE_GROUP }}
        containerAppEnvironment: fear-greed-bot-app-env
        
        #  驻转专 砖转 ResourceNotFound:  驻拽爪  拽转, 爪专 转!
        upCommand: true 
        
        # 驻专专 -Registry (爪专 注拽驻转 专砖 拽砖)
        registryUrl: ${{ secrets.REGISTRY_SERVER }} 
        
        # 驻专 住 -ACR 砖转砖 -Service Principal
        acrUsername: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
        acrPassword: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
        
        targetPort: 8080
