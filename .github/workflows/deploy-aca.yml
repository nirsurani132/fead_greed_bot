name: Deploy to Azure Container App

on:
  push:
    branches:
      - main 
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4
      name: Check out source code

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 🚨 התיקון הסופי: נאחד את ה-Build וה-Deploy ונסמוך על הפרמטרים
    #  (במקרה של ACA, ה-Action יוצר את האפליקציה אם היא חסרה כאשר הוא מבצע Build)
    - name: Build and Deploy Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        appSourcePath: ${{ github.workspace }}
        dockerfilePath: Dockerfile # חובה לציין במפורש!
        
        containerAppName: fear-greed-bot-app
        resourceGroup: ${{ secrets.RESOURCE_GROUP }}
        containerAppEnvironment: fear-greed-bot-app-env
        
        # כתובת ה-Registry הפיקטיבית/עוקפת
        registryUrl: ${{ secrets.REGISTRY_SERVER }} 
        
        # פרטי כניסה ל-ACR המנוהל
        acrUsername: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
        acrPassword: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
        
        targetPort: 8080
