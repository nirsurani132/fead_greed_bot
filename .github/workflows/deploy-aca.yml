name: Deploy to Azure Container App

on:
  push:
    branches:
      - main 
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4
      name: Check out source code

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and Deploy Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        #  专 -Action 砖转砖 -ACR  砖爪专转 专注 
        acrName: ${{ secrets.ACR_NAME }} 
        
        # 专 转 砖 转  -ACR 砖
        imageToBuild: ${{ secrets.ACR_NAME }}.azurecr.io/fear-greed-bot-image:${{ github.sha }}
        
        # 驻专 拽 -Dockerfile 驻专砖
        appSourcePath: ${{ github.workspace }}
        dockerfilePath: Dockerfile 
        
        # 驻专 驻拽爪 -Azure
        containerAppName: fear-greed-bot-app
        resourceGroup: ${{ secrets.RESOURCE_GROUP }}
        containerAppEnvironment: fear-greed-bot-app-env
        
        # 驻专 住 -ACR  (爪注转 -Service Principal)
        acrUsername: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
        acrPassword: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
        
        targetPort: 8080
