name: Deploy Discord Bot to Azure

on:
  push:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name feargreedbotacr

      - name: Build and push Docker image
        run: |
          docker build -t feargreedbotacr.azurecr.io/feargreedbot:${{ github.sha }} .
          docker push feargreedbotacr.azurecr.io/feargreedbot:${{ github.sha }}

      - name: Deploy to Azure Container Instances
        run: |
          az container create --resource-group MyContainerAppResourceGroup --name feargreedbot --image feargreedbotacr.azurecr.io/feargreedbot:${{ github.sha }} --cpu 1 --memory 2 --restart-policy Always --environment-variables DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }} --registry-login-server feargreedbotacr.azurecr.io --registry-username 44cbe01a-d40a-4ae5-9ee4-0d46aacaa078 --registry-password ${{ secrets.ACR_CLIENT_SECRET }} --os-type Linux --location uaenorth
